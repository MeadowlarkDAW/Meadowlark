[package]
name = "meadowlark"
version = "0.1.0"
authors = ["Billy Messenger <BillyDM@tutamail.com>"]
edition = "2021"
license = "GPL-3.0"

[dependencies]
vizia = { git = "https://github.com/vizia/vizia", branch = "main" }
meadowlark-core-types = "0.3"
dropseed = { git = "https://github.com/MeadowlarkDAW/dropseed.git", rev = "8bc32c5ab8b543e7df9cfeb48cead0585728384f" }
pcm-loader = { git = "https://github.com/MeadowlarkDAW/pcm-loader.git", branch = "main", features = ["aac", "alac", "flac", "isomp4", "mp3", "ogg", "pcm", "vorbis", "wav"] }
fern = { version = "0.6", features = ["colored"] }
log = "0.4"
basedrop = "0.1"
rtrb = "0.2"
cpal = "0.14"
fnv = "1.0"
twox-hash = "1.6"

[profile.dev.package."*"]
opt-level = 2

#[profile.release]
#debug = 0
#incremental = true

[profile.release-lto]
inherits = "release"
lto = true

[profile.ci]
inherits = "dev"
opt-level = 0
debug = 0

[profile.ci.package."*"]
opt-level = 0