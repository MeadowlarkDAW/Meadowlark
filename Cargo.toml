[package]
name = "meadowlark"
version = "0.1.0"
authors = ["Billy Messenger <BillyDM@tutamail.com>"]
edition = "2021"
license = "GPL-3.0"


[dependencies]
#vizia = { git = "https://github.com/vizia/vizia", branch = "main" }
vizia = { git = "https://github.com/vizia/vizia", rev = "2c3253562c59e446234a2919c7493aef21c32e0c" }
meadowlark-core-types = "0.3"
dropseed = { git = "https://github.com/MeadowlarkDAW/dropseed.git", rev = "693f553465cfead1e220972d76a5bba0dad3a715" }
#dropseed = { path = "../dropseed" }
pcm-loader = { git = "https://github.com/MeadowlarkDAW/pcm-loader.git", branch = "main", features = ["aac", "alac", "flac", "isomp4", "mp3", "ogg", "pcm", "vorbis", "wav"] }
log = "0.4"
fern = { version = "0.6", features = ["colored"] }
chrono = { version = "0.4", default-features = false, features = ["std", "clock"]}
basedrop = "0.1"
crossbeam = "0.8"
rtrb = "0.2"
cpal = "0.13"
fnv = "1.0"
twox-hash = "1.6"
smallvec = "1.8"
rfd = "0.9"

[profile.dev.package."*"]
opt-level = 2

[profile.release]
debug = 0
incremental = true

[profile.release-lto]
inherits = "release"
lto = true

[profile.ci]
inherits = "dev"
opt-level = 0
debug = 0

[profile.ci.package."*"]
opt-level = 0